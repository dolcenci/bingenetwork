<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference - Binge Network</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #conference-container {
            height: 80vh;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">BINGE NETWORK</a>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Join a Video Conference</h2>
        <input id="roomInput" type="text" placeholder="Enter Room Name" class="form-control mb-3" style="width: 300px; margin: auto;">
        <button id="joinBtn" class="btn btn-primary">Join Conference</button>
        
        <div id="conference-container" style="display: none;">
            <h4>Video Conference Room</h4>
            <iframe id="jitsi-iframe" src="" width="100%" height="500px" style="border: 0;"></iframe>
        </div>
    </div>

    <script>
        const joinBtn = document.getElementById('joinBtn');
        const roomInput = document.getElementById('roomInput');
        const conferenceContainer = document.getElementById('conference-container');
        const jitsiIframe = document.getElementById('jitsi-iframe');

        joinBtn.addEventListener('click', () => {
            const roomName = roomInput.value;
            if (roomName) {
                conferenceContainer.style.display = 'block';
                jitsiIframe.src = `https://meet.jit.si/${roomName}`;
            } else {
                alert("Please enter a room name.");
            }
        });
    </script>

    <footer class="text-center mt-4">
        <p>&copy; 2023 Binge Network. All Rights Reserved.</p>
    </footer>
</body>

</html>
